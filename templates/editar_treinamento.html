{% extends 'base.html' %}

{% block title %}Editar Treinamento{% endblock %}

{% block content %}
<section class="form-section">
    <h1>Editar Treinamento</h1>
    {% if treinamento %}
    <form method="POST" action="/editar_treinamento/{{ treinamento['id'] }}">
        <div class="form-group">
            <label for="titulo_treinamento">Título do Treinamento:</label>
            <input type="text" id="titulo_treinamento" name="titulo_treinamento" value="{{ treinamento['titulo_treinamento'] }}" required>
        </div>
        <div class="form-group">
            <label for="descricao_treinamento">Descrição do Treinamento:</label>
            <textarea id="descricao_treinamento" name="descricao_treinamento" rows="4" required>{{ treinamento['descricao_treinamento'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="tipo_treinamento">Tipo de Treinamento:</label>
            <select id="tipo_treinamento" name="tipo_treinamento" required>
                <option value="DSSMA" {% if treinamento['tipo_treinamento'] == 'DSSMA' %} selected {% endif %}>DSSMA</option>
                <option value="Treinamento" {% if treinamento['tipo_treinamento'] == 'Treinamento' %} selected {% endif %}>Treinamento</option>
                <option value="Eventos" {% if treinamento['tipo_treinamento'] == 'Eventos' %} selected {% endif %}>Eventos</option>
                <option value="Outros" {% if treinamento['tipo_treinamento'] == 'Outros' %} selected {% endif %}>Outros</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data_treinamento">Data do Treinamento:</label>
            <input type="date" id="data_treinamento" name="data_treinamento" value="{{ treinamento['data_treinamento'] }}" required>
        </div>
        <div class="form-group">
            <label for="hora_treinamento">Hora do Treinamento:</label>
            <input type="time" id="hora_treinamento" name="hora_treinamento" value="{{ treinamento['hora_treinamento'] }}" required>
        </div>
        <div class="form-group">
            <label for="local_treinamento">Local do Treinamento:</label>
            <input type="text" id="local_treinamento" name="local_treinamento" value="{{ treinamento['local_treinamento'] }}" required>
        </div>
        <div class="form-group">
            <label for="instrutor_treinamento">Instrutor do Treinamento:</label>
            <input type="text" id="instrutor_treinamento" name="instrutor_treinamento" value="{{ treinamento['instrutor_treinamento'] }}" required>
        </div>
        <div class="form-group">
            <label for="colaboradores_participantes">Colaborador(es) Participante(s):</label>
            <input type="text" id="colaboradores_participantes" name="colaboradores_participantes" value="{{ treinamento['colaboradores_participantes'] }}">
        </div>
        <div class="form-group">
            <label for="carga_horaria_treinamento">Carga Horária do Treinamento:</label>
            <input type="number" id="carga_horaria_treinamento" name="carga_horaria_treinamento" value="{{ treinamento['carga_horaria_treinamento'] }}" required>
            <select id="unidade_carga_horaria" name="unidade_carga_horaria" required>
                <option value="minutos" {% if treinamento['unidade_carga_horaria'] == 'minutos' %} selected {% endif %}>Minutos</option>
                <option value="horas" {% if treinamento['unidade_carga_horaria'] == 'horas' %} selected {% endif %}>Horas</option>
            </select>
        </div>
        <div class="form-group">
            <label for="conteudo_programatico_treinamento">Conteúdo Programático do Treinamento:</label>
            <textarea id="conteudo_programatico_treinamento" name="conteudo_programatico_treinamento" rows="4">{{ treinamento['conteudo_programatico_treinamento'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="material_disponibilizado_treinamento">Material Disponibilizado:</label>
            <textarea id="material_disponibilizado_treinamento" name="material_disponibilizado_treinamento" rows="4">{{ treinamento['material_disponibilizado_treinamento'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="observacoes_treinamento">Observações:</label>
            <textarea id="observacoes_treinamento" name="observacoes_treinamento" rows="4">{{ treinamento['observacoes_treinamento'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="status">Status do Treinamento:</label>
            <select id="status" name="status" required>
                <option value="Agendado" {% if treinamento['status'] == 'Agendado' %} selected {% endif %}>Agendado</option>
                <option value="Concluido" {% if treinamento['status'] == 'Concluido' %} selected {% endif %}>Concluído</option>
                <option value="Cancelado" {% if treinamento['status'] == 'Cancelado' %} selected {% endif %}>Cancelado</option>
            </select>
        </div>
        <button type="submit" class="form-button">Salvar Alterações</button>
    </form>
    {% else %}
        <p>Treinamento não encontrado.</p>
    {% endif %}
    <p><a href="/listar_treinamentos">Voltar para a Listagem de Treinamentos</a></p>
</section>
{% endblock %}
